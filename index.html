<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link 
		href="https://fonts.googleapis.com/css?family=Do+Hyeon|Press+Start+2P&display=swap" 
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Play the game</h1>
		</div>
		  
		<div class="game">
			<div class="buttons-wrapper">
				<div class="btn">
					<button id="play-rock">Rock</button>
				</div>
				<div class="btn">
					<button id="play-paper">Paper</button>
				</div>
				<div class="btn">
					<button id="play-scissors">Scissors</button>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div class="score">
				<div id="messages">
				</div>
			</div>
			<div id="result">
				<div class="computer">
					Computer:<span id="computerResult">0</span>
				</div>
				<div class="player">
					Player:<span id="playerResult">0</span>
				</div>
			</div>
		</div>
	</div>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
